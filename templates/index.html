<html>

<head>
    <!--jquery-->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <script type="text/javascript" src="{{url_for('static', filename='home.js')}}"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}" />
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
</head>

<body onload="loadmap();">
    <center>
        <form>
            <div>
                <input type="text" id="radius" name="radius" placeholder="RADIUS"><br>
            </div>

            <!--get date input-->
            <div>
                Start Date
                <input id="startdate" type='date' min='1981-01-03' max='2021-13-13'></input>
                <script>
                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth() + 1; //January is 0!
                    var yyyy = today.getFullYear();
                    if (dd < 10) {
                        dd = '0' + dd
                    }
                    if (mm < 10) {
                        mm = '0' + mm
                    }

                    today = yyyy + '-' + mm + '-' + dd;
                    document.getElementById("startdate").setAttribute("max", today);
                </script>
                <br> End Date<input id="enddate" type='date' min='1981-01-03' max='2021-13-13'></input>
                <script>
                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth() + 1; //January is 0!
                    var yyyy = today.getFullYear();
                    if (dd < 10) {
                        dd = '0' + dd
                    }
                    if (mm < 10) {
                        mm = '0' + mm
                    }

                    today = yyyy + '-' + mm + '-' + dd;
                    document.getElementById("enddate").setAttribute("max", today);
                </script>
            </div>
            <div>
                <input type="button" value="Mark Coordinates" id="submit" onClick="valueassign()">
            </div>
        </form>
    </center>
    <br><br>
    <div id="map-canvas"></div>


</body>

</html>
